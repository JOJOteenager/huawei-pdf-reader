# PDF Reader - Android Build
name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: buildozer-
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip \
          openjdk-17-jdk autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo5 cmake \
          libffi-dev libssl-dev automake \
          libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install buildozer
      run: |
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Build APK
      run: |
        yes | buildozer android debug 2>&1 | tee build.log || true
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "Build successful!"
          ls -la bin/
        else
          echo "Build failed:"
          tail -300 build.log
          exit 1
        fi
      timeout-minutes: 120
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Upload log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: build.log
        retention-days: 7
