# GitHub Actions workflow for building Android APK
# 华为平板PDF阅读器 - Android 自动构建

name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0
        pip install cython==0.29.36
    
    - name: Build APK
      run: |
        yes | buildozer android debug 2>&1 | tee build.log || true
        # Check if APK was created
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "APK built successfully!"
        else
          echo "Build failed, showing last 200 lines of log:"
          tail -200 build.log
          exit 1
        fi
      timeout-minutes: 90
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: huawei-pdf-reader-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-log
        path: build.log
        retention-days: 7
